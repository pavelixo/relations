services:
  mongodb:
    image: 'mongo:latest'
    environment:
      - 'MONGO_INITDB_DATABASE=relations'
      - 'MONGO_INITDB_ROOT_PASSWORD=mongo'
      - 'MONGO_INITDB_ROOT_USERNAME=mongo'
    ports:
      - '27017'
  neo4j:
    image: 'neo4j:latest'
    environment:
      - 'NEO4J_AUTH=neo4j/neo4j'
    ports:
      - '7687'
